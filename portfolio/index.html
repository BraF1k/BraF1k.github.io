<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="build/css/main.css"><!-- Стили нового bootstrap 4.3 подтянул -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- <header></header> -->
    <section class="section section_hello">

        <div class="container">
            <!-- Begin welcome-box -->
            <div class="welcome-box">
                <h2 class="welcome-box__title">
                    <!-- Изменил заголовок на h2 h1 задам на логотип -->
                    Добро пожаловать!
                    <!-- Скобки реализовал через before & after -->
                </h2>
            </div>
            <!-- End welcome-box -->

            <button class="btn btn_animate" type="button"></button>
            <!-- Btn-изменит кнопку, убрал из секции welcom-box -->
        </div>

    </section>

    <section class="section section__skills section_p-t-b section_bg-dark-cyan">

        <div class="container">
            <!-- Begin section-header -->
            <header class="section-header section-header_m_b">
                <h2 class="section-header__title">Мои умения</h2>
            </header>
            <!-- End section-header -->

            <div class="row">
                <div class="col-md-4">
                    <!-- Begin Service-box -->
                    <div class="service-box">
                        <svg class="service-box__icon" aria-hidden="true" focusable="false" data-prefix="far"
                            data-icon="clock" class="svg-inline--fa fa-clock fa-w-16" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z">
                            </path>
                        </svg>

                        <p class="service-box__description">
                            Качественно и в поставленные сроки, сверстаю ваш сайт.
                        </p>
                    </div>
                    <!-- End Service-box -->
                </div>
                <div class="col-md-4">
                    <!-- Begin Service-box -->
                    <div class="service-box">
                        <svg class="service-box__icon" aria-hidden="true" focusable="false" data-prefix="fab"
                            data-icon="adobe" class="svg-inline--fa fa-adobe fa-w-16" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M315.5 64h170.9v384L315.5 64zm-119 0H25.6v384L196.5 64zM256 206.1L363.5 448h-73l-30.7-76.8h-78.7L256 206.1z">
                            </path>
                        </svg>

                        <p class="service-box__description">
                            Сверстаю ваш сайт по psd шаблону.
                            В работе использую методологию БЭМ.
                        </p>
                    </div>
                    <!-- End Service-box -->
                </div>
                <div class="col-md-4">
                    <!-- Begin Service box -->
                    <div class="service-box">
                        <svg class="service-box__icon service-box__icon-biger" aria-hidden="true" focusable="false"
                            data-prefix="fas" data-icon="tv" class="svg-inline--fa fa-tv fa-w-20" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <path fill="currentColor"
                                d="M592 0H48C21.5 0 0 21.5 0 48v320c0 26.5 21.5 48 48 48h245.1v32h-160c-17.7 0-32 14.3-32 32s14.3 32 32 32h384c17.7 0 32-14.3 32-32s-14.3-32-32-32h-160v-32H592c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zm-16 352H64V64h512v288z">
                            </path>
                        </svg>

                        <p class="service-box__description">
                            Сверстаю ваш сайт под любое мобильное устройство.
                        </p>
                    </div>
                    <!-- End Service box -->
                </div>
            </div>

        </div>

    </section>

    <section class="section section__portfolio section_p-t-b">
        <div class="container">
            <!-- Begin section-header -->
            <header class="section-header section-header_m_b">
                <h2 class="section-header__title">Мои работы</h2>
            </header>
            <!-- End section-header -->
            
            <div class="row">
                <div class="col-md-4">
                    <!-- Begin portfolio-box -->
                    <div class="portfolio-box">
                        <img src="src/img/shop-sq.png" alt="" class="portfolio-box__img">
                    </div>
                    <!-- Begin portfolio-box -->
                </div>
                <div class="col-md-4">
                    <!-- Begin portfolio-box -->
                    <div class="portfolio-box">
                        <img src="src/img/timer-sq.png" alt="" class="portfolio-box__img">
                    </div>
                    <!-- Begin portfolio-box -->
                </div>
                <div class="col-md-4">
                    <!-- Begin portfolio-box -->
                    <div class="portfolio-box">
                        <img src="src/img/work-sq.png" alt="" class="portfolio-box__img">
                    </div>
                    <!-- Begin portfolio-box -->
                </div>
            </div>
        </div>
    </section>

    <script src="build/js/all.js"></script>
</body>

</html>
